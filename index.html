<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-light bg-light"> 
      <div class="d-flex align-items-center mb-2 mb-md-0"> 
        <a class="navbar-brand" href="index.html">
          <i class="fab fa-instagram fa-lg me-2"></i> 
          Instagram
        </a>
      </div>

      <ul class="nav nav-pills justify-content-end gap-2 responsive-buttons mb-0"> 
        <li class="nav-item">
          <button type="button" class="btn bg-success text-white" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Create a new post
          </button>
        </li>
        <li class="nav-item dropdown">
          <button class="btn bg-secondary text-white dropdown-toggle" type="button" id="gearDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-gear"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end"> 
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accessibility</a></li> 
            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
          </ul>
        </li>
      </ul>
  </nav>

  <!-- CARTEL DEL MODAL -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"> 
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Caption:</label>
              <textarea class="form-control text-secondary" id="message-text" placeholder="Add the caption of your post here"></textarea>
            </div>
            <div class="d-flex gap-3">
              <button type="button" class="btn custom-icon-btn">
                <i class="fas fa-camera"></i>
              </button>
              <button type="button" class="btn custom-icon-btn">
                <i class="fas fa-map-marker-alt"></i>
              </button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Publish</button>
        </div>
      </div>
    </div>
  </div>
